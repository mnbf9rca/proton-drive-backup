name: Proton Drive Backup - Release

on:
  pull_request:
    types: [closed]
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/proton-drive-backup

jobs:
  build-and-scan:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@1583c0f09d26c58c59d25b0eef29792b7ce99d9a

      - name: Determine version bump from dependency changes
        id: version_bump
        run: |
          chmod +x scripts/determine-version-bump.sh
          ./scripts/determine-version-bump.sh >> $GITHUB_OUTPUT

      - name: Create release tag
        if: steps.version_bump.outputs.should_create_release == 'true'
        id: tag
        uses: anothrNick/github-tag-action@4ed44965e0db8dab2b466a16da04aec3cc312fd8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: ${{ steps.version_bump.outputs.bump_type }}
          RELEASE_BRANCHES: main,master

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get current date
        id: date
        run: echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Retag image for release
        id: retag
        run: |
          # Use docker buildx imagetools to retag the existing PR image
          # Direct access to PR info since we're triggered by PR closure
          SOURCE_TAG="pr-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}"

          echo "Using source tag: ${SOURCE_TAG}"
          echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

          echo "Retagging from source: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SOURCE_TAG"

          # Retag to release tags
          docker buildx imagetools create \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SOURCE_TAG \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Add version tag if a release was created
          if [ "${{ steps.tag.outputs.new_tag }}" != "" ]; then
            echo "Adding version tag: ${{ steps.tag.outputs.new_tag }}"
            docker buildx imagetools create \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SOURCE_TAG \
              --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.new_tag }}
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@df65449f48b89ca7da6699b2d7620f4eaac2355b
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: sarif
          output: trivy-results.sarif
          exit-code: 0
          version: v0.68.1

      - name: Upload Trivy scan results to GitHub Security
        if: always() && hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@c43362b91a940600cde2ebae39ec7a35ad66bdc0
        with:
          sarif_file: trivy-results.sarif
          category: trivy-container-scan

      - name: Install Cosign
        uses: sigstore/cosign-installer@29bcfa8619aeb12eaac78d31157172c86183b05c
        with:
          cosign-release: "v3.0.3"

      - name: Verify signature
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign verify \
            --certificate-identity-regexp="^https://github.com/${{ github.repository }}/" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}

      - name: Create GitHub release
        if: steps.version_bump.outputs.should_create_release == 'true'
        uses: ncipollo/release-action@5f55df31e10e67a2ef62ea8f3fa1b926cee6f8b1
        with:
          tag: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          body: |
            ## üê≥ Container Release ${{ steps.tag.outputs.new_tag }}

            **Image**: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.new_tag }}`
            **Source**: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}`
            **Platform**: linux/amd64

            ### üì¶ Dependency Updates
            ${{ steps.version_bump.outputs.changes }}

            ### üîí Security Features
            - ‚úÖ Signed with Cosign (keyless)
            - ‚úÖ SBOM and provenance included
            - ‚úÖ Vulnerability scanned with Trivy
            - üîç Verify signature: `cosign verify --certificate-identity-regexp="^https://github.com/${{ github.repository }}/" --certificate-oidc-issuer=https://token.actions.githubusercontent.com ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}`

            ### üöÄ Usage
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.new_tag }}
            ```
          draft: false
          prerelease: false
          allowUpdates: false
          generateReleaseNotes: true